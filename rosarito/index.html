<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla de estudiantes de sexto grado de la escuela Rosario Vera Peñaloza</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/extensions/sticky-header/bootstrap-table-sticky-header.css">
</head>

<body class="bg-primary-subtle" data-bs-theme="light">
    <header class="text-center text-bg-info mb-3 pt-3 border-bottom border-3 border-primary">
        <section>
            <h1>Grilla de estudiantes de sexto grado</h1>
            <h6>Corresponde a las cuatro secciones de ambos turnos de la escuela Rosario Vera Peñaloza</h6>
        </section>
    </header>
    <main class="container-fluid">
        <!-- Mnú desplegable para seleccionar el grado a visualizar -->
        <div class="dropdown d-inline"></div>
        <!-- Selector de tema claro/oscuro -->
        <div class="form-check form-switch float-end me-3">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label text-dark" for="themeSwitch">Modo oscuro</label>
        </div>

        <!-- Table de estudiantes -->
        <h3 id="titulo-grado"></h3>
        <table id="estudiantes" class="table table-bordered table-hover table-striped"></table>
    </main>
    <footer>
        <h6></h6>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Table -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/extensions/print/bootstrap-table-print.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.27.0/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/libs/jsPDF/jspdf.umd.min.js"></script>
    <!-- Bootstrap 3 TYpeahead -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-3-typeahead@4.0.2/bootstrap3-typeahead.min.js" integrity="sha256-LOnFraxKlOhESwdU/dX+K0GArwymUDups0czPWLEg4E=" crossorigin="anonymous"></script>

    <!-- Rutinas propias -->
    <script src="rutinas.js"></script>
</body>

</html>
