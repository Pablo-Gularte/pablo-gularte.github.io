<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla de notas de sexto grado de la escuela Rosario Vera Peñaloza</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Fin Bootstrap 5 -->
</head>

<body class="container bg-success bg-gradient">
    <h1>Grilla de notas de sexto grado</h1>
    <h2>Corresponde a las cuatro secciones de ambos turnos de la escuela Rosario Vera Peñaloza</h2>
    <hr>

    <!-- Bloque de selectores de grado y áreas -->
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <label for="grados">Grado: </label>
                <select name="grados" id="grados" class="form-select form-select-lg mb-3">
                    <option value="" disabled selected hidden>-- Seleccione un grado --</option>
                </select>
            </div>
            <div class="col">
                <label for="areas">Area: </label>
                <select name="areas" id="areas" class="form-select form-select-lg mb-3">
                    <option value="" disabled selected hidden>-- Seleccione un área --</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Bloque de descripción de items -->
    <div id="descripción-items">
    </div>

    <!-- Bloque de filtrado de nombres de estudiantes -->
    <div id="filtrado-nombre" class="container text-center mt-3">
    </div>

    <!-- Tabla de datos -->
    <table class="table table-striped table-hover table-bordered mt-3" id="tablaNotas">
        <thead class="table-warning"></thead>
        <tbody class="table-info"></tbody>
    </table>
    <hr>
    <footer>
        <h5>Página de notas de 6to A, B (TM), C y D (TT) de la Rosarito</h5>
    </footer>
    <script src="grados.js"></script>
    <script>
        cargarComboGrados(data.map(e => e.grado));
    </script>
</body>

</html>
